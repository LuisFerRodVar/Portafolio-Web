        <div class="fondo">

        <div class="layout">
            <!--Barra lateral-->

                <section class="aside__user-info">
                    <!--Informacion general-->
                    <div class="user-info__general">
                        <div class="user-info__container-image">
                            <img src="assets/img/default-user.jpg" class="user-info__image"
                                alt="Foto de perfil del usuario" />
                        </div>
                        <h2 class="user-info__name">Luis Rodríguez</h2>
                        <h4 class="user-info__job">Desarrollador fulstack</h4>
                    </div>
                    <!--Menu de navegacion-->
                    <nav class="layout__menu">
                        <ul class="menu__list">
                            <li class="menu__option">
                                <a href="index.html" class="menu__link--1 a menu__link"
                                    onclick="onRouteClick('a'); return false;">
                                    <i class="fa-solid fa-home"></i>
                                    <span class="menu__overlay">Inicio</span>
                                </a>
                            </li>
                            <li class="menu__option">
                                <a href="sobre-mi.html" class="menu__link b menu__link--2"
                                    onclick="onRouteClick('b'); return false;">
                                    <i class="fa-solid fa-user"></i>
                                    <span class="menu__overlay">Sobre mi</span>
                                </a>
                            </li>
                            <li class="menu__option">
                                <a href="curriculum.html" class="menu__link c menu__link--3"
                                    onclick="onRouteClick('c'); return false;">
                                    <i class="fa-solid fa-graduation-cap"></i>
                                    <span class="menu__overlay">Curriculum</span>
                                </a>
                            </li>
                            <li class="menu__option">
                                <a href="portafolio.html" class="menu__link d menu__link--4"
                                    onclick="onRouteClick('d'); return false;">
                                    <i class="fa-solid fa-briefcase"></i>
                                    <span class="menu__overlay">Portafolio</span>
                                </a>
                            </li>
                            <li class="menu__option">
                                <a href="blog.html" class="menu__link e menu__link--5"
                                    onclick="onRouteClick('e'); return false;">
                                    <i class="fa-solid fa-book"></i>
                                    <span class="menu__overlay">Blog</span>
                                </a>
                            </li>
                            <li class="menu__option">
                                <a class="menu__link f menu__link--6 menu__link--active">
                                    <i class="fa-solid fa-envelope"></i>
                                    <span class="menu__overlay">Contacto</span>
                                </a>
                            </li>


                        </ul>
                    </nav>
                    <div class="user-info__user-link">
                        <ul class="user-link__social">
                            <li class="social__option">
                                <a href="https://www.linkedin.com/in/luis-fernando-rodr%C3%ADguez-vargas-449221279/"
                                    class="social__link">
                                    <i class="fa-brands fa-linkedin"></i>
                                </a>
                            </li>
                            <li class="social__option">
                                <a href="https://github.com/LuisFerRodVar" class="social__link">
                                    <i class="fa-brands fa-github"></i>
                                </a>

                        </ul>
                    </div>
                    <div class="user-info__buttons">
                        <a href="#" class="user-info__btn">Descargar CV</a>
                    </div>

                    <footer class="user-info__footer">
                        &copy; 2024
                    </footer>
                </section>
            </aside>
            <div class="layout__menu-toggle">
                <i class="menu__toggle-icon fa-solid fa-bars"></i>
                <i class="menu__toggle-icon fa-solid fa-xmark"></i>
            </div>
            <main class="layout__content" id="page">
                <div class="loader">
                    <span class="loader__book"></span>
                </div>
                <section class="content__page content__contact">
                    <header class="contact__header">
                        <h1 class="contact__title">Contáctame</h1>
                    </header>
                    <div class="contact__container">
                        <section class="contact__info">
                            <div class="contact__data">
                                <i class="contact__icon fa-solid fa-location-dot"></i>
                                <h2 class="contact__subtitle">Golfito</h2>
                            </div>
                            <div class="contact__data">
                                <i class="contact__icon fa-solid fa-envelope"></i>
                                <h2 class="contact__subtitle">luisferrodvar@gmail.com</h2>
                            </div>
                            <div class="contact__data">
                                <i class="contact__icon fa-solid fa-comment"></i>
                                <h2 class="contact__subtitle">Consulte sin compromiso</h2>
                            </div>

                        </section>
                        <section class="contact__form-box">

                            <header class="contact__form-header">
                                <h3 class="form-header__subtitle">
                                    ¿Cómo puedo <span class="title__color">ayudarte?</span>
                                </h3>
                            </header>
                            <form class="contact__form" id="form" action="https://formsubmit.co/luisferrodvar@gmail.com" method="POST">
                                <div class="form__container">
                                    <div class="form__left">
                                        <div class="form__group">
                                            <input type="text" class="form__input" name="name" required
                                                placeholder="Nombre" id="name" />
                                            <label for="name" class="form__label">Nombre</label>
                                        </div>
                                        <div class="form__group">
                                            <input type="email" class="form__input" name="email" required
                                                placeholder="Email" id="email"/>
                                            <label for="email" class="form__label">Email</label>
                                        </div>
                                        <div class="form__group">
                                            <input type="text" class="form__input" name="subject" required
                                                placeholder="Asunto" id="subject" />
                                            <label for="subject" class="form__label">Asunto</label>
                                        </div>
                                    </div>
                                    <div class="form__right">
                                        <div class="form__group form__group--textarea">
                                            <textarea class="form__input form__input--textarea" name="message" required
                                                placeholder="Mensaje" id="message"></textarea>
                                            <label for="message" class="form__label">Mensaje</label>
                                        </div>

                                    </div>

                                </div>
                                <input type="submit" id="formBtn" class="form__button" value="Enviar mensaje" />
                                <input type="hidden" name="_next" value="https://luisferrodvar.github.io/gracias.html">
                            </form>

                        </section>
                    </div>
                </section>
            </main>


        </div>
    </div>
