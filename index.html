<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/scroll.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/fonts/poppins/poppins.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />

                <!--Menu de navegacion-->
                <nav class="layout__menu">

                        <li class="menu__option">
                            <a class="menu__link--1 a menu__link menu__link--active">
                                <i class="fa-solid fa-house-chimney menu__icon"></i>

                        <li class="menu__option">

                        <li class="menu__option">

                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="blog.html" class="menu__link e menu__link--5"
                                onclick="onRouteClick('e',false); return false;">

                            <a href="contacto.html" class="menu__link f menu__link--6"

                            </a>

                        <li class="social__option">
                            <a href="https://github.com/LuisFerRodVar" class="social__link">
                                <i class="fa-brands fa-github"></i>
                            </a>

                    <a href="#" class="user-info__btn">Descargar CV</a>

        <div class="layout__menu-toggle">
            <i class="menu__toggle-icon fa-solid fa-bars"></i>
            <i class="menu__toggle-icon fa-solid fa-xmark"></i>

                <h1 class="page__name">Luis Fernando Rodríguez Vargas</h1>

                <h2 class='console-container'>Desarrollador<span id='text'></span>

                <div class="page__quote">
                    <p class="quote__text">
                        La vida imita al ajedrez
                    </p>
                    <i class="fa-solid fa-quote-right"></i>
                    <small class="quote__author">
                        Garri Kaspárov
